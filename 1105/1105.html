<!DOCTYPE html>

<html>
	<head>
		<meta charset='utf-8'>
		<title>siquan.poem</title>
		<link href="1105.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class='card'>
						<img src='img.png' style='width: 100%'>
						<div class='container lxgw-wenkai-tc-regular'>
							<h2> 相思 </h2>
							<h4> <br>唐朝 王維</h4>
							<p>紅豆生南國，春來發幾枝?<br>願君多採摘，此物最相思。</p>
						</div>
					</div>
				</div>
				
				<div class="col-4">
					<div class='card'>
						<img src='img.png' style='width: 100%'>
						<div class='container lxgw-wenkai-tc-regular'>
							<h2> 靜夜思 </h2>
							<h4> <br>唐朝 李白</h4>
							<p>床前明月光，疑是地上霜。<br>舉頭望明月，低頭思故鄉。</p>
						</div>
					</div>
				</div>
				<div class="col-4">
					<div class='card'>
						<img src='img.png' style='width: 100%'>
						<div class='container lxgw-wenkai-tc-regular'>
							<h2> 九月九日憶山東兄弟 </h2>
							<h4> <br>唐朝 王維</h4>
							<p>獨在異鄉為異客，每逢佳節倍思親。<br>遙知只弟登高處，遍插茱萸少一人。</p>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-6">
					<div class='card'>
						<img src='img.png' style='width: 100%'>
						<div class='container lxgw-wenkai-tc-regular'>
							<h2> 登鸛雀樓 </h2>
							<h4> <br>唐朝 王之渙</h4>
							<p>白日依山盡，黃河入海流。<br>欲窮千里目，更上一層樓。</p>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class='card'>
						<img src='img.png' style='width: 100%'>
						<div class='container lxgw-wenkai-tc-regular'>
							<h2> 獨坐敬亭山 </h2>
							<h4> <br>唐朝 李白</h4>
							<p>獨鳥高飛盡，孤雲獨去閒。<br>相看兩不厭，祉有敬亭山。</p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	
	</body>
</html>
